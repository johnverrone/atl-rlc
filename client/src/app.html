<template>
  <require from="materialize-css/bin/materialize.css"></require>

  <div mdl="layout" class="mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-color--grey-50 mdl-color-text--grey-800">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">ATL Rocket League</span>
        <div class="mdl-layout-spacer"></div>
        <a mdl="button" class="mdl-button--icon">
          <i class="material-icons">add</i>
        </a>
      </div>
    </header>
    <div class="mdl-layout__drawer mdl-color--grey-800 mdl-color-text--grey-300">
      <header class="rl-drawer-header mdl-color--grey-900">

      </header>
      <nav class="mdl-navigation">
        <a repeat.for="row of router.navigation" class="mdl-navigation__link mdl-color-text--grey-300" href.bind="row.href">
          <!-- <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">group</i> -->
          ${row.title}
        </a>
      </nav>
    </div>
    <main class="rl-main mdl-layout__content mdl-color--grey-100">
      <router-view></router-view>
    </main>
  </div>
</template>
