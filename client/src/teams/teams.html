<template>
  <div class="child-width mdl-card mdl-shadow--2dp">
    <div class="mdl-card__supporting-text mdl-cell--12-col mdl-color--white">
      <h4>Teams</h4>
      <table>
        <thead>
          <tr>
            <th>Team Name</th>
            <th>Wins</th>
            <th>Losses</th>
            <th>Goals For</th>
            <th>Goals Against</th>
            <th>Goal Differential</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody>
          <tr repeat.for="team of teams">
            <td >${team.team_name}</td>
            <td>${team.wins}</td>
            <td>${team.losses}</td>
            <td>${team.goals_for}</td>
            <td>${team.goals_against}</td>
            <td>${team.goals_for - team.goals_against}</td>
            <td>
              <a click.delegate="deleteTeam(team.id)">
                <i class="material-icons">close</i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
      <form>
        <div>
          <input class="mdl-textfield__input" type="text" id="newTeam" value.bind="newTeam">
          <label class="mdl-textfield__label" for="newTeam">New team name</label>
        </div>
        <a click.delegate="createTeam(newTeam)">
          Add Team
        </a>
      </form>
    </div>
  </div>
</template>
