<template>
  <div class="mdl-card mdl-shadow--2dp">
    <div class="mdl-card__supporting-text mdl-cell--12-col mdl-color--white">
      <h4>Teams</h4>
      <ul class="mdl-list">
        <li repeat.for="team of teams" class="mdl-list__item">
          <span class="mdl-list__item-primary-content">${team.name}</span>
          <a class="mdl-list__item-secondary-action" click.delegate="deleteTeam(team.id)"><i class="material-icons">close</i></a>
        </li>
      </ul>
      <form>
        <div mdl="textfield" class="mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="newTeam" value.bind="newTeam">
          <label class="mdl-textfield__label" for="newTeam">New team name</label>
        </div>
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" click.delegate="createTeam(newTeam)">
          Add Team
        </a>
      </form>
    </div>
  </div>
</template>
